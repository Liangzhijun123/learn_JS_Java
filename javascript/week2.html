    <script>
      function dan(x, y, z) {
        // Ensure arguments[3] exists
        return x + y + z + (arguments[3] || "");
      }

      function sumItAll() {
        let sum = 0;
        for (let index = 0; index < arguments.length; index++) {
          sum += arguments[index];
        }
        return sum;
      }

      // let vs const
      let x = 0;
      console.log("let: ", x);

      function textMe() {
        let x = 1; //for loop, outside in global object
        const y = 9;
        var z = 6;
        p = 10;

      }

      // Use sumItAll correctly
      let theSum = sumItAll(5, 6, 7);
      console.log("sumItAll function result: ", theSum);

      // Call the function
      let result = dan("add: ", 5, "g", "extra argument");
      console.log("dan function result: ", result);

      console.log("before function (outside of method): ", x);
      textMe();
      console.log("after function: ", x, p);
      console.log("no variable p: ", window.p); //access a var via the window
      console.log("let: ", window.x); //cant be access with let or const
      console.log("const: ", window.y);
      console.log("var: ", window.z);
