<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0f0f1b;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .firstDiv {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .firstDiv img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        
      }

      .black_container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2); 
        /* above the image but below the text */
        z-index: 1; 
      }

      .secondDiv {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        gap:75px;
        z-index: 2; /*  text is above the black container */
      }
      

      .thirdDiv {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* gap: -26px; */
      }

      button {
        padding: 10px 20px;
        background-color: #E54A42;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        width: 231px;
        height: 61px;
      }

      button:hover {
        background-color: #f3827c;
        color:black;
      }

      .firstP {
        font-family: 'Kameron', serif;
        font-weight: 600; 
        font-size: 50px;
      }
      .secondP{
        font-family: 'Kameron', serif;
       
        font-size: 24px;
      }
      .thirdP{
        color:white;
      }
      .fourP{
        color:white;
      }
    </style>
  </head>
  <body>
    <div class="firstDiv">
      <img src="./img.svg" alt="Background Image" />
      <div class="black_container"></div>
      <div class="secondDiv">
        <div class="thirdDiv">
          <p class="firstP">Responsive Card Design Tourism</p>
          <p class="secondP">Discover Japan. Choose the best design card.</p>
        </div>
        <button>Start to Explore</button>
      </div>

      <p class="thirdP">Top Places</p>
      <p class="fourP">Look at the card designs!</p>
    </div>
  </body>
</html>
